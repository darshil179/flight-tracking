# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flighttracker?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# OpenSky Network API (No API key required)
# All flight data comes from https://opensky-network.org/api

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.flighttracking=DEBUG
logging.level.org.springframework.web=DEBUG

# Application name
spring.application.name=flight-tracker

# JSON formatting
spring.jackson.serialization.indent-output=true