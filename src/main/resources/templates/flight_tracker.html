<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            text-align: center;
            color: #4a5568;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2dd4bf 0%, #06b6d4 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1rem;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .flight-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .flight-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 1rem;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .flight-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .flight-number {
            font-weight: 700;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .flight-details {
            margin-top: 0.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status.active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.scheduled {
            background: #feebc8;
            color: #c05621;
        }

        .status.landed {
            background: #e2e8f0;
            color: #4a5568;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading.show {
            display: block;
        }

        .flight-icon {
            font-size: 1.5rem;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            input[type="text"] {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-plane"></i> Flight Tracker</h1>
        <div class="controls">
            <div class="input-group">
                <input type="text" id="flightNumber" placeholder="Enter flight number (e.g., AA123)" maxlength="10">
                <button class="btn btn-primary" onclick="addFlight()">
                    <i class="fas fa-plus"></i> Track Flight
                </button>
            </div>
            <button class="btn btn-secondary" onclick="refreshFlights()">
                <i class="fas fa-sync-alt"></i> Refresh All
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h3><i class="fas fa-list"></i> Tracked Flights</h3>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading flights...
            </div>
            <div class="flight-list" id="flightList">
                <!-- Flight items will be populated here -->
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Global variables
        let map;
        let flightMarkers = {};
        const API_BASE = 'http://localhost:8080/api/flights';

        // Initialize map
        function initMap() {
            map = L.map('map').setView([40.7128, -74.0060], 4); // Center on NYC
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Create custom airplane icon
        function createFlightIcon(status) {
            const colors = {
                active: '#22543d',
                scheduled: '#c05621',
                landed: '#4a5568',
                default: '#667eea'
            };
            
            return L.divIcon({
                html: `<i class="fas fa-plane" style="color: ${colors[status] || colors.default}; font-size: 20px;"></i>`,
                iconSize: [30, 30],
                className: 'flight-marker'
            });
        }

        // Add flight to tracking
        async function addFlight() {
            const flightNumber = document.getElementById('flightNumber').value.trim();
            if (!flightNumber) {
                alert('Please enter a flight number');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `flightNumber=${encodeURIComponent(flightNumber)}`
                });

                if (response.ok) {
                    document.getElementById('flightNumber').value = '';
                    await loadFlights();
                    alert(`Flight ${flightNumber} added to tracking!`);
                } else {
                    const error = await response.text();
                    alert(`Error: ${error}`);
                }
            } catch (error) {
                console.error('Error adding flight:', error);
                alert('Failed to add flight. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Load all flights
        async function loadFlights() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/all`);
                const flights = await response.json();
                
                displayFlights(flights);
                updateMap(flights);
            } catch (error) {
                console.error('Error loading flights:', error
